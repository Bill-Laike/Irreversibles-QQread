# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: QQ阅读APP

on:
  workflow_dispatch:
  schedule:
     - cron: '30 10-23 * * *'
  watch:
    types: started

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
        QQREADAPP_HEADER: ${{ secrets.QQREADAPP_HEADER }}
        QQREADAPP_VIDEOHD: ${{ secrets.QQREADAPP_VIDEOHD }}
        COOKIES_SPLIT: ${{ secrets.COOKIES_SPLIT }}
        
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/ziye12/JavaScript.git ~/JavaScript
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        if: env.QQREADAPP_HEADER
        run: |
          cd ~/JavaScript
          npm install
      - name: '运行 【QQ阅读APP】'
        if: env.QQREADAPP_HEADER
        run: |
          cd ~/JavaScript
          node Task/QQread.js
        env:
          
          PUSH_KEY: ${{ secrets.PUSH_KEY }}
          BARK_PUSH: ${{ secrets.BARK_PUSH }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
          BARK_SOUND: ${{ secrets.BARK_SOUND }}
          DD_BOT_TOKEN: ${{ secrets.DD_BOT_TOKEN }}
          DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}

    
